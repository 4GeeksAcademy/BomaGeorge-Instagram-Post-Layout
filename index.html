<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Post Layout</title>
    <link href="./styles.css" type="text/css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"
        integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">

</head>

<body>
    <div class="main">
        <div class="post-header">
            <div class="post-header-left">
                <div>
                    <i class="fa-brands fa-html5"></i>
                </div>
                <div class="header-right">
                    HTML5 <br> Rigoberto
                </div>
            </div>

            <div class="post-header-right">
                <div class="header-left">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                        class="bi bi-three-dots-vertical" viewBox="0 0 16 16">
                        <path
                            d="M9.5 13a1.5 1.5 0 1 1-3 0 1.5 1.5 0 0 1 3 0m0-5a1.5 1.5 0 1 1-3 0 1.5 1.5 0 0 1 3 0m0-5a1.5 1.5 0 1 1-3 0 1.5 1.5 0 0 1 3 0" />
                    </svg>
                </div>
            </div>
        </div>

        <div class="post-image">
            <img src="https://cdn.pixabay.com/photo/2022/09/05/17/15/vancouver-7434702_1280.jpg"
                alt="Picture of deck showing building and the river" width="100%">
        </div>

        <div class="post-body">

            <div class="post-icons">
                <div class="post-icons-left">
                    <div>
                        <i class="fa-regular fa-heart"></i>
                    </div>
                    <div>
                        <i class="fa-regular fa-comment"></i>
                    </div>
                    <div>
                        <i class="fa-solid fa-share"></i>
                    </div>
                </div>
                <div class="post-icons-right">
                    <div>
                        <i class="fa-regular fa-bookmark"></i>
                    </div>
                </div>
            </div>

            <p>
                likes by <b>4GeeksAcademy, html, Web and 100,000 others</b>
            </p>

            <p>
                It was popularised in the 1960s with the release of Letraset sheets containing Lorem Ipsum passages, and
                more recently with desktop publishing software like Aldus PageMaker including versions of Lorem Ipsum.
            </p>
        </div>
    </div>

</body>

</html>
